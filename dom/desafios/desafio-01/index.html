<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="desafio">
        <!-- OK - 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação -->
        <p>Usando VueJS - {{ name }} ({{ age }})</p>
        
        <!-- OK - 2) Exiba sua idade multiplicada por 3 -->
        <p>{{ ageAlt() }}</p>
        
        <!-- OK - 3) Chame uma função para exibir um número randomico
            entre 0 and 1 (Math.random()) -->
        <p> {{ Math.random() }}</p>
        
        <!-- OK - 4) Procure uma imagem no google e exiba na tag img 
            fazendo o binding no atributo "src" -->
        <div>
            <img :src="imgUrl" height="400">
        </div>
        
        <!-- OK - 5) Inicialize o input com o seu nome (use o atributo "value") -->
        <div>
            <input type="text" :value="name">
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
